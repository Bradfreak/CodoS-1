<html>
  <head>
    <style>
      .affix {
        top: 0;
        width: 100%;
      }

      .affix + .info {
        padding-top: 50px;  
        padding-bottom: 30px;
        margin-top: 50px;
        /* info shouldnot go under navbar (navbar height = 50px) */
      }
    
      #logobar {
        background: 
        linear-gradient(135deg, black 25%, transparent 25%) -50px 0,
        linear-gradient(225deg, black 25%, transparent 25%) -50px 0,
        linear-gradient(315deg, black 25%, transparent 25%),
        linear-gradient(45deg, black 25%, transparent 25%);	
        background-size: 2em 2em;
        background-color: #232323;
        /* nice pattern */

        color: white;
        height: 200px;
      }

      #footbar {
        padding-top: 40px; 
        padding-bottom: 30px;
        background-color: black; 
        color:lightgray;
        font-size: large;
      }

      #footbar a {
        text-decoration: none;
      }

      .headshadow {
        box-shadow: 0px 5px 20px grey;
      }

      .footshadow {
        /* position: absolute;
        bottom: 0;
        width: 100%; */
        box-shadow: 0px -10px 20px grey;
      }

      /* @media only screen and (max-width: 768px)
      {
        // phones
        .affix + .container-fluid {
          padding-top: 325px; 
          // info shouldnot go under navbar (navbar height somewhere arnd 325px)
        }
      } */
    </style>

  </head>

  <body>

    <!-- ======================================= -->
    <!-- HEADER -->
    <!-- ======================================= -->

    <div id="logobar" class="container-fluid">
      <p style="padding-top: 40px; font-size: 90px;">CodoSapiens</p>
    </div>

    <!-- after 200px (logobar) scrolling, fix navbar to top -->
    <nav class="navbar navbar-inverse headshadow" data-spy="affix" data-offset-top="200">
      <div class="container-fluid" style="font-size: large;">

        <div class="navbar-header">
          <!-- collapsible navbar (for phones) -->
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#responsiveNavbar">
            <span style="color: white;" class="glyphicon glyphicon-menu-hamburger"></span>
          </button>
          <!-- <a class="navbar-brand" href="#">WebSiteName</a> -->
        </div>

        <div id="responsiveNavbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a [routerLink]="['/']"><span class="glyphicon glyphicon-home"></span> Home</a></li>
            <li routerLinkActive="active"><a [routerLink]="['/projects']">Projects</a></li>
            <li routerLinkActive="active"><a [routerLink]="['/teams']">Teams</a></li>
            <li routerLinkActive="active"><a [routerLink]="['/about']">About</a></li>
            <li routerLinkActive="active"><a [routerLink]="['/contact']">Contact</a></li>
          </ul>       
          <ul class="nav navbar-nav navbar-right"> 
            <li routerLinkActive="active"><a [routerLink]="['/signin']"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li routerLinkActive="active"><a [routerLink]="['/login']"><span class="glyphicon glyphicon-log-in"></span> &nbsp;Login</a></li>
          </ul>

        </div>
      </div>
    </nav>

    <!-- ======================================= -->
     
    <div class="container-fluid">
      <router-outlet></router-outlet>
      
    </div>  
    
    <!-- ======================================= -->
    <!-- FOOTER -->
    <!-- ======================================= -->

    <footer id="footbar" class="container-fluid text-center footshadow">
      <p>Powered by <b><a href="https://www.instagram.com/rohan__ruku/">timepassboys.co</a></b> </p>
    </footer>

    <!-- ======================================= -->

  </body>
</html>
