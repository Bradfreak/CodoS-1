<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="id">ID Number:</label>
      <input type="id" class="form-control" id="id" ngModel name="id">
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" ngModel name="password">
      <button type="button" class="btn btn-default">Show Password</button>
    </div>
    <div class="checkbox">
        <label><input type="checkbox" ngModel name="checkbox"> Remember me</label>
      </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
